        <section id="novidades">
            <h2> Entre em Contato </h2>
            <div class="novidades">
                
                <form action="http://hub.fatecrl.edu.br/sobrino/recebe.php" method="post">

                   
                    <label for="nome"> Nome* </label> <br>
                    <input type="text"  id="nome" name="nome" size="30" maxlength="30" placeholder="Nome completo" required> 
               
                    <label for="email"> E-mail* </label> <br>
                    <input type="email" id="email" name="email" size="30" maxlength="30" placeholder=" E-mail" required> 
               
                    <label for="telefone"> Telefone </label> <br>
                    <input type="tel" id="telefone"  size="30" maxlength="18" placeholder="(xx) xxxx-xxxx">
               
                    <label> Cidade </label> <br>
                    <select name="cidade" autofocus>
                        <optgroup label="Litoral Sul"> 
                            <option value="santos"> Santos</option> 
                            <option value="guaruja"> Guarujá </option>
                            <option value="sao-vicente"> São Vicente </option>
                            <option value="praia-grande"> Praia Grande </option>
                            <option value="cubatao"> Cubatão </option>
                        </optgroup>
                        <optgroup label="Grande São Paulo"> 
                            <option value="sao-paulo"> São Paulo </option> 
                            <option value="santo-andre"> Santo André </option>
                            <option value="sao-caetano"> São Caetano </option>
                            <option value="sao-bernardo"> São Bernardo </option>
                        </optgroup>
                        <optgroup label="Litoral Norte"> 
                            <option value="sao-paulo"> Ilha Bela </option> 
                            <option value="santo-andre"> Ubatuba </option>
                            <option value="sao-caetano"> São Sebastião </option>
                            <option value="sao-bernardo"> Caraguatatuba </option>
                        </optgroup>
                        <option value="outra"> Outra</option>
                    </select>
        
                    <label> Como conheceu o site? </label> <br>
                    <select name="conheceu-site">
                        <option value="google"> Google </option>
                        <option value="linkedin"> LinkedIn </option>
                        <option value="facebook"> Facebook </option>
                        <option value="instagram"> Instagram </option>
                        <option value="outros"> Outros </option>
                    </select>
               
              
                    <label for="mensagem"> Mensagem </label> <br>
                    <textarea name="mensagem" id="mensagem" maxlength="100" rows="5" cols="30"> </textarea> 
               
                <div class="check">
                    <input type="checkbox" name="novidades" id="novidade" value="sim" checked>
                    <label for="novidade"> Sim, desejo receber as novidades do site </label>
                </div>
               
                    <input type="submit" id="botao" class="botao-enviar centralizar" value="Enviar">
               
                </form>
               
            </div>
        </section>
