        <section id="novidades">
            <h2> Entre em Contato </h2>
            <div class="novidades">
                <form id="formulario">
                    <label for="nome"> Nome <span> (obrigatório)*</span> </label> <br>
                    <input type="text"  id="nome" name="nome" size="30" maxlength="30" title="Nome completo"  placeholder="Nome completo" aria-required="true"> 
               
                   <label for="email"> E-mail <span> (obrigatório)*</span> </label> <br>
                    <input type="email" id="email" name="email" size="30" maxlength="30" title="Email"   placeholder=" E-mail" aria-required="true"> 

                    <fieldset><legend> Telefone <span> (obrigatório)*</span> </legend>
                        <input id="DDD" name="DDD" title="DDD" 
                        type="tel"  maxlength="2"  placeholder="DDD" aria-required="true" >
                        <input id="primeirosDigitos" name="primeirosDigitos" 
                        type="tel" maxlength="5" value="" placeholder="Primeiros dígitos" aria-required="true">
                        <input id="ultimosDigitos" name="ultimosDigitos" title="Os últimos digitos do seu telefone" 
                        type="tel" maxlength="4" value="" placeholder="Últimos dígitos" aria-required="true">
                    </fieldset> 
               
                    <label for="cidade"> Cidade </label> <br>
                    <select title="Selecione a cidade"  id="cidade" name="cidade">
                        <optgroup label="Litoral Sul"> 
                            <option value="santos"> Santos</option> 
                            <option value="guaruja"> Guarujá </option>
                            <option value="sao-vicente"> São Vicente </option>
                            <option value="praia-grande"> Praia Grande </option>
                            <option value="cubatao"> Cubatão </option>
                        </optgroup>
                        <optgroup label="Grande São Paulo"> 
                            <option value="sao-paulo"> São Paulo </option> 
                            <option value="santo-andre"> Santo André </option>
                            <option value="sao-caetano"> São Caetano </option>
                            <option value="sao-bernardo"> São Bernardo </option>
                        </optgroup>
                        <optgroup label="Litoral Norte"> 
                            <option value="sao-paulo"> Ilha Bela </option> 
                            <option value="santo-andre"> Ubatuba </option>
                            <option value="sao-caetano"> São Sebastião </option>
                            <option value="sao-bernardo"> Caraguatatuba </option>
                        </optgroup>
                        <option value="outra"> Outra</option>
                    </select>

        
                    <label for="conhecer"> Como conheceu o site? </label> <br>
                    <select title="Como conheceu o site" id="conhecer"  name="conheceu-site">
                        <optgroup label="Como conheceu o site?">
                            <option value="google"> Google </option>
                            <option value="linkedin"> LinkedIn </option>
                            <option value="facebook"> Facebook </option>
                            <option value="instagram"> Instagram </option>
                            <option value="outros"> Outros </option>
                        </optgroup>
                    </select>
               
              
                    <label for="mensagem"> Mensagem </label> <br>
                    <textarea name="mensagem" title="Digite sua mensagem"  id="mensagem" maxlength="100" rows="5" cols="30"> </textarea> 
               
                        <div class="check">
                            <input type="checkbox" name="novidades" id="novidade" value="sim" checked>
                            <label for="novidade"> Sim, desejo receber as novidades do site </label>
                        </div>  
               
                </form>

                <div class="alinhar-botao">
                    <input type="submit" title="Enviar" id="botao" class="botao-enviar centralizar"  alt="Enviar dados"value="Enviar">
                </div>
               
            </div> 
        </section>
